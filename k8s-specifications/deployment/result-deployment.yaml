apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: demo-registry-vpc.ap-southeast-5.cr.aliyuncs.com/demovotingapp/result:latest
        name: result
        ports:
        - containerPort: 80
          name: result
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: postgres-secret
          - configMapRef:
              name: postgres-cm